<!DOCTYPE html>
<html lang="ru" class="dark">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Launch Token - mayhem.tax</title>
    <meta name="description" content="Launch your tax token on mayhem.tax"/>
    <link rel="shortcut icon" href="logo.png"/>
    <link rel="icon" href="logo.png" type="image/png" sizes="32x32"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <style>
        :root {
            --primary: rgb(239, 68, 68);
        }
        .bg-primary {
            background-color: var(--primary);
        }
        .text-primary {
            color: var(--primary);
        }
        .border-primary {
            border-color: var(--primary);
        }
    </style>
</head>
<body class="min-h-screen antialiased bg-[#0B151C] text-zinc-100">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-30 w-full border-b border-white/10 bg-[#0B151C]/80 backdrop-blur">
        <div class="mx-auto max-w-6xl px-4 h-14 grid grid-cols-3 items-center">
            <div class="justify-self-start">
                <a class="flex items-center gap-2" href="index.html">
                    <img src="logo.png" alt="mayhem.tax" class="h-6 w-auto"/>
                    <span class="text-sm font-semibold tracking-wide">mayhem.tax</span>
                </a>
            </div>
            <div class="justify-self-center flex items-center gap-4 text-sm">
                <div class="relative">
                    <span class="pointer-events-none absolute left-1.5 top-1/2 -translate-y-1/2 text-zinc-400 z-10">
                        <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m21 21-4.35-4.35m1.85-5.15a7 7 0 1 1-14 0 7 7 0 0 1 14 0z"></path>
                        </svg>
                    </span>
                    <input placeholder="Search tokens…" class="transition-all duration-200 w-24 md:w-64 cursor-text rounded-md bg-white/5 pl-7 pr-2 py-1.5 text-xs outline-none placeholder:text-zinc-500 border border-white/10 focus:border-primary/60" value=""/>
                </div>
                <a class="text-zinc-300 hover:text-white" href="index.html">Tokens</a>
                <a class="text-zinc-300 hover:text-white" href="create.html">Launch</a>
                <a class="text-zinc-300 hover:text-white" href="faq.html">FAQ</a>
                <a class="text-zinc-300 hover:text-white" href="profile.html">Profile</a>
            </div>
            <div class="justify-self-end flex items-center gap-3">
                <div id="walletInfo" class="flex items-center gap-2" style="display: none;"></div>
                <a href="https://github.com/mayhem-tax/mayhem" target="_blank" rel="noopener noreferrer" aria-label="mayhem.tax on GitHub" class="text-zinc-300 hover:text-white transition-colors">
                    <svg viewBox="0 0 24 24" class="h-5 w-5" fill="currentColor" aria-hidden="true">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                </a>
                <button id="connectWalletBtn" onclick="connectWallet()" class="flex items-center gap-2 rounded-md bg-primary text-black hover:bg-primary/90 px-3 py-1.5 text-xs font-medium transition-colors">
                    Connect
                </button>
                <a href="https://x.com/mayhem_tax" target="_blank" rel="noopener noreferrer" aria-label="mayhem.tax on X" class="text-zinc-300 hover:text-white transition-colors">
                    <svg viewBox="0 0 24 24" class="h-5 w-5" fill="currentColor" aria-hidden="true">
                        <path d="M18.244 2H21.5L13.31 11.255 23 22h-6.427l-5.399-6.202L5.05 22H1.785l8.847-10.201L1 2h6.438l5.13 5.85L18.244 2z"></path>
                    </svg>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="mx-auto max-w-6xl px-4 pt-16">
        <main class="pb-12 pt-6">
            <div class="mt-6 grid grid-cols-1 lg:grid-cols-3 gap-8">
                <form class="grid grid-cols-1 gap-4 lg:col-span-2" id="createForm">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-sm text-zinc-300">Name <span class="text-red-400">*</span></label>
                            <input type="text" class="mt-1 w-full rounded-md bg-white/5 px-3 py-2 outline-none" required maxlength="32" id="name" value=""/>
                        </div>
                        <div>
                            <label class="text-sm text-zinc-300">Ticker <span class="text-red-400">*</span></label>
                            <input type="text" class="mt-1 w-full rounded-md bg-white/5 px-3 py-2 uppercase outline-none" required minlength="2" maxlength="6" id="ticker" value=""/>
                        </div>
                    </div>
                    <div>
                        <label class="text-sm text-zinc-300">Description <span class="text-red-400">*</span></label>
                        <textarea class="mt-1 w-full rounded-md bg-white/5 px-3 py-2 outline-none" rows="4" required maxlength="280" id="description"></textarea>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-sm text-zinc-300">Logo image <span class="text-red-400">*</span></label>
                            <input type="file" accept="image/png,image/jpeg,image/webp,image/gif" class="mt-1 w-full rounded-md bg-white/5 px-3 py-2 outline-none" required id="logo"/>
                            <div class="mt-1 text-xs text-zinc-400">PNG, JPG, WEBP, GIF up to 8 MB.</div>
                        </div>
                        <div>
                            <label class="text-sm text-zinc-300">Banner image <span class="text-red-400">*</span></label>
                            <input type="file" accept="image/png,image/jpeg,image/webp,image/gif" class="mt-1 w-full rounded-md bg-white/5 px-3 py-2 outline-none" required id="banner"/>
                            <div class="mt-1 text-xs text-zinc-400">PNG, JPG, WEBP, GIF up to 8 MB.</div>
                        </div>
                    </div>
                    <div class="grid grid-cols-3 gap-4">
                        <div>
                            <label class="text-sm text-zinc-300">Twitter <span class="text-zinc-500">(optional)</span></label>
                            <input type="url" class="mt-1 w-full rounded-md bg-white/5 px-3 py-2 outline-none" placeholder="https://x.com/..." id="twitter" value=""/>
                        </div>
                        <div>
                            <label class="text-sm text-zinc-300">Telegram <span class="text-zinc-500">(optional)</span></label>
                            <input type="url" class="mt-1 w-full rounded-md bg-white/5 px-3 py-2 outline-none" placeholder="https://t.me/..." id="telegram" value=""/>
                        </div>
                        <div>
                            <label class="text-sm text-zinc-300">Website <span class="text-zinc-500">(optional)</span></label>
                            <input type="url" class="mt-1 w-full rounded-md bg-white/5 px-3 py-2 outline-none" placeholder="https://..." id="website" value=""/>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-sm text-zinc-300">Buy Tax (%) <span class="text-red-400">*</span></label>
                            <input type="number" step="0.1" min="0" max="25" class="mt-1 w-full rounded-md bg-white/5 px-3 py-2 outline-none" required id="buyTax" value="0" placeholder="0-25"/>
                            <div class="mt-1 text-xs text-zinc-400">Tax on purchases (0-25%)</div>
                        </div>
                        <div>
                            <label class="text-sm text-zinc-300">Sell Tax (%) <span class="text-red-400">*</span></label>
                            <input type="number" step="0.1" min="0" max="25" class="mt-1 w-full rounded-md bg-white/5 px-3 py-2 outline-none" required id="sellTax" value="0" placeholder="0-25"/>
                            <div class="mt-1 text-xs text-zinc-400">Tax on sales (0-25%)</div>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-sm text-zinc-300">Random Tax Enabled <span class="text-zinc-500">(optional)</span></label>
                            <input type="checkbox" id="randomTax"/>
                            <div class="mt-1 text-xs text-zinc-400">Enable random tax variations</div>
                        </div>
                    </div>
                    <div class="pt-2">
                        <button type="submit" class="rounded-md bg-primary text-black hover:bg-primary/90 px-4 py-2 text-sm">Launch Token</button>
                    </div>
                </form>
                
                <aside class="lg:col-span-1">
                    <div class="rounded-lg border border-white/10 overflow-hidden">
                        <div class="aspect-[3/1] w-full bg-white/5" id="previewBanner" style="background-size:cover;background-position:center"></div>
                        <div class="p-4">
                            <div class="flex items-center gap-3">
                                <div class="h-10 w-10 rounded bg-white/10" id="previewLogo"></div>
                                <div>
                                    <div class="text-sm font-medium">Token Name <span class="text-zinc-400" id="previewTicker">$TICK</span></div>
                                    <div class="text-xs text-zinc-400">Tax: <span id="previewBuyTax">0</span>% / <span id="previewSellTax">0</span>%</div>
                                </div>
                            </div>
                            <p class="mt-3 text-xs text-zinc-300 whitespace-pre-wrap" id="previewDescription">Short description will appear here.</p>
                            <div class="mt-4 h-2 w-full rounded bg-white/10">
                                <div class="h-2 rounded bg-primary" style="width:0%" id="previewProgress"></div>
                            </div>
                            <div class="mt-2 flex items-center justify-between text-xs text-zinc-400">
                                <span>2022 Standard</span>
                                <span class="text-primary">mayhem.tax</span>
                            </div>
                            <div class="mt-4 grid grid-cols-3 gap-2 text-xs text-zinc-400">
                                <span class="opacity-50" id="previewTwitter">Twitter</span>
                                <span class="opacity-50" id="previewTelegram">Telegram</span>
                                <span class="opacity-50" id="previewWebsite">Website</span>
                            </div>
                        </div>
                    </div>
                </aside>
            </div>
        </main>
    </div>

    <script>
        const form = document.getElementById('createForm');
        const inputs = {
            name: document.getElementById('name'),
            ticker: document.getElementById('ticker'),
            description: document.getElementById('description'),
            logo: document.getElementById('logo'),
            banner: document.getElementById('banner'),
            twitter: document.getElementById('twitter'),
            telegram: document.getElementById('telegram'),
            website: document.getElementById('website'),
            target: document.getElementById('target'),
            duration: document.getElementById('duration'),
            isPublic: document.getElementById('isPublic')
        };
        
        const previews = {
            banner: document.getElementById('previewBanner'),
            logo: document.getElementById('previewLogo'),
            ticker: document.getElementById('previewTicker'),
            duration: document.getElementById('previewDuration'),
            description: document.getElementById('previewDescription'),
            target: document.getElementById('previewTarget'),
            progress: document.getElementById('previewProgress'),
            twitter: document.getElementById('previewTwitter'),
            telegram: document.getElementById('previewTelegram'),
            website: document.getElementById('previewWebsite')
        };
        
        // Обновление превью
        inputs.name.addEventListener('input', () => {
            // Можно обновить превью названия
        });
        
        inputs.ticker.addEventListener('input', (e) => {
            previews.ticker.textContent = '$' + e.target.value.toUpperCase();
        });
        
        inputs.description.addEventListener('input', (e) => {
            previews.description.textContent = e.target.value || 'Short description will appear here.';
        });
        
        inputs.buyTax = document.getElementById('buyTax');
        inputs.sellTax = document.getElementById('sellTax');
        
        inputs.buyTax.addEventListener('input', (e) => {
            previews.buyTax = document.getElementById('previewBuyTax');
            if (previews.buyTax) previews.buyTax.textContent = e.target.value;
        });
        
        inputs.sellTax.addEventListener('input', (e) => {
            previews.sellTax = document.getElementById('previewSellTax');
            if (previews.sellTax) previews.sellTax.textContent = e.target.value;
        });
        
        inputs.logo.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    previews.logo.style.backgroundImage = `url(${event.target.result})`;
                    previews.logo.style.backgroundSize = 'cover';
                };
                reader.readAsDataURL(file);
            }
        });
        
        inputs.banner.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    previews.banner.style.backgroundImage = `url(${event.target.result})`;
                };
                reader.readAsDataURL(file);
            }
        });
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Token launch functionality will be available once mayhem contract is deployed');
            // Здесь будет логика запуска токена через mayhem протокол
        });
    </script>
    <script src="wallet.js"></script>
</body>
</html>
